<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRzDQ4KI7hCSf++QJwp0yp5pnL5G2C3kKkQsPI8zR" crossorigin="anonymous">
<h2> Product Form-Reactive2</h2>
<div class="container">

    <form (ngSubmit)="onSubmit()">

     <div class="form-group">
        <label for="">ProductId</label>
        <input type="text" class="formControl" id="productId" name="productId" minlength="4"
        required [(ngModel)]="product.productId" #productid="ngModel"/>

        <div *ngIf="productid.invalid && productid.touched" class="alert">
            <div *ngIf="productid.errors?.['required']">ProductId is required</div>
            <div *ngIf="productid.errors?.['minlength']">
                ProductID must be atleast 8 characters long
            </div>
        </div>
     </div>  

        <div class="form-group">
            <label for="">Brand</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="product.brand"
              name="brand"
              />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="product.description"
              name="description"
              />
        </div>

        <div class="form-group">
            <label for="">Quantity</label>
            <input
              type="text"
              class="form-control"
              id="qty"
              [(ngModel)]="product.qty"
              name="qty"
              />
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              [(ngModel)]="product.price"
              name="price"
              />
        </div>
      <!-- <button type="submit" >Submit</button> -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    </form>
</div>
